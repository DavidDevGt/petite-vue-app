<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Template Petite-Vue-API-PHP</title>
    <script src="https://unpkg.com/petite-vue"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/petite-vue/0.4.1/petite-vue.iife.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/navigo/8.11.1/navigo.min.js"
      integrity="sha512-J8D8QABVZk+v5H+5nllq6DgHBiOcmhRjqAgJZm4d4d46JUBc1yrasvzbxbwNFLsK3FZmAS4TnjSyR5j7dyxdpw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Página de Inicio de Sesión -->
    <div class="container mt-5" v-if="currentPage === 'login'">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Iniciar Sesión</h3>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Ingrese su usuario"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Ingrese su correo"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </form>
          <div class="mt-3">
            <p>
              ¿No tienes una cuenta?
              <a href="#/register" @click="navigateTo('register')"
                >Registrarme</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Página de Registro -->
    <div class="container mt-5" v-if="currentPage === 'register'">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Registrarme</h3>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Ingrese su usuario"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Ingrese su correo"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Confirme su contraseña"
              />
            </div>
            <button type="submit" class="btn btn-success">Registrarme</button>
          </form>
          <div class="mt-3">
            <p>
              ¿Ya tienes una cuenta?
              <a href="#/login" @click="navigateTo('login')">Iniciar Sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Página de Bienvenida -->
    <div class="container mt-5" v-if="currentPage === 'welcome'">
      <h3>Bienvenido</h3>
      <!-- Fecha actual usando Day.js -->
      <p>Hoy es: {{ dayjs().format('DD/MM/YYYY') }}</p>
      <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
